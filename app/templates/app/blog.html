{% extends "app/layout.html" %}
{% block content %}
<h2 class="text-center" style="margin-top: 50px">{{ title }}</h2>
<br />
{% for post in posts %}
<hr />
<div class="">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.posted }}</h4>
    <p>{{ post.description }}</p>
    <p><a href="{% url 'blogpost' post.id %}">Читать далее</a></p>
</div>
{% endfor %}
{% endblock %}
